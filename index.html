<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>スピードカード</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="manifest" href="./manifest.json"> -->
</head>

<body>
  <div class="app-chrome">
    <div class="app-header">
      <div class="header-left">
        <span>スピードカード</span>
      </div>
      <div class="header-right">
        <button>
          <img src="icons/setting.svg" alt="" draggable="false">
        </button>
      </div>
    </div>
    <div class="app-content">
      <div class="content content-question content-show">
        <div class="card-list"></div>
        <div class="pickup-area">
          <ul class="card-slider">
            <li>
              <img class="card" src="icons/cards/S1.svg" alt="" draggable="false">
            </li>
            <li>
              <img class="card" src="icons/cards/S2.svg" alt="" draggable="false">
            </li>
          </ul>
          <!-- <span class="current-card">27/52</span> -->
          
        </div>
      </div>
      <div class="content content-answer"></div>
    </div>
  </div>
  <script type="text/javascript" src="src/question.js"></script>

    if ('serviceWorker' in navigator) {

        navigator.serviceWorker.register('sw.js').then(function(registration) {

        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script> -->
</body>

</html>
